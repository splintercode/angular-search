<h1 class="heading--blue">Image Search</h1>
<div class="main-content">
    <section class="row">
        <div class="col-12-md">
            <search-input value="baseSearchCtrl.query" ng-model="baseSearchCtrl.results" class="search-form--blue"></search-input>
        </div>
    </section>
    <section class="row">
        <div class="col-12-md">
            <search-results-images ng-model="baseSearchCtrl.results.Image"></search-results-images>
        </div>
    </section>
</div>
