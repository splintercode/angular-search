<h1 class="heading--green">Video Search</h1>
<div class="main-content">
    <section class="row">
        <div class="col-12-md">
            <search-input value="baseSearchCtrl.query" ng-model="baseSearchCtrl.results" class="search-form--green"></search-input>
        </div>
    </section>
    <section class="row">
        <div class="col-12-md">
            <search-results-video ng-model="baseSearchCtrl.results.Video"></search-results-video>
        </div>
    </section>
</div>
