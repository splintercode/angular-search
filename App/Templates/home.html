<h1 class="heading--red">Web Search</h1>
<div class="main-content">
    <section class="row">
        <div class="col-12-md">
            <search-input value="baseSearchCtrl.query" ng-model="baseSearchCtrl.results" class="search-form--red"></search-input>
        </div>
    </section>
    <section class="row">
        <div class="col-12-md">
            <search-results-web ng-model="baseSearchCtrl.results.Web"></search-results-web>
        </div>
    </section>
</div>
